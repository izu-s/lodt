<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8"/>
	<title>Registro</title>
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
	<link rel="stylesheet" type="text/css" href="../css/registro.css">

</head>
<body>
	<div class="container">
		
		<a href="../index.html">
			<div id="back-dif" class="back">
				<img src="../img/left-arrow.png">
			</div>
		</a>

		<h1>Registro</h1>
		

		<form id="registro">
			
			<div class="form_input1">
				<input type="text" name="usuario" id="usuario" placeholder="Usuario">
			</div>

			<div class="form_input2">
				<input type="text" name="contraseña" id="contraseña" placeholder="Contraseña">
			</div>

			<div class="form_input3">
				<input type="text" name="contraseña_conf" id="contraseña_conf" placeholder="Confirmar contraseña">
			</div>

			<div class="register_button">
				<button type="submit" class="register_button1">Registrarte</button>
			</div>

		</form>

		<div id="logo-dif">
			<img src="../img/logo.png">
		</div>
	</div>

</body>
</html>
